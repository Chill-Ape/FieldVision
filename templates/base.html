<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FieldVision AI{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
    
    <style>
        body {
            background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
            color: #f0f6fc;
            min-height: 100vh;
        }
        
        .navbar-custom {
            background: rgba(13, 17, 23, 0.95);
            border-bottom: 1px solid rgba(88, 166, 255, 0.3);
            backdrop-filter: blur(10px);
            padding: 0.25rem 0 !important;
            height: 50px !important;
            max-height: 50px !important;
            min-height: 50px !important;
            overflow: hidden !important;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            z-index: 1030 !important;
        }
        
        .navbar-brand {
            color: #58a6ff !important;
            font-weight: 600;
            font-size: 1.2rem;
            padding: 0.25rem 0;
            white-space: nowrap;
            overflow: hidden;
        }
        
        .navbar-nav {
            max-height: 50px;
            overflow: hidden;
        }
        
        .nav-link {
            color: #f0f6fc !important;
            transition: color 0.3s ease;
            padding: 0.5rem 0.75rem;
            white-space: nowrap;
        }
        
        .nav-link:hover {
            color: #58a6ff !important;
        }
        
        .nav-link.active {
            color: #58a6ff !important;
            background: rgba(88, 166, 255, 0.1) !important;
            border-radius: 6px;
        }
        
        .main-content {
            padding-top: 50px;
            min-height: calc(100vh - 50px);
        }
        
        /* Force mobile menu button to show on small screens */
        .mobile-menu-btn {
            cursor: pointer;
            padding: 0.5rem;
            border: 2px solid #58a6ff !important;
            border-radius: 6px;
            background: rgba(88, 166, 255, 0.2) !important;
            transition: all 0.3s ease;
        }
        
        .mobile-menu-btn:hover {
            background: rgba(88, 166, 255, 0.3) !important;
            border-color: #58a6ff !important;
        }
        
        /* Hide mobile menu button on desktop */
        @media (min-width: 992px) {
            .mobile-menu-btn {
                display: none !important;
            }
        }
        
        /* Hamburger icon */
        .hamburger-icon {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 24px;
            height: 18px;
        }
        
        .hamburger-icon span {
            display: block;
            height: 3px;
            width: 100%;
            background-color: #58a6ff;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
        
        /* Mobile navigation menu styling */
        .mobile-nav-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(13, 17, 23, 0.98);
            border-bottom: 2px solid rgba(88, 166, 255, 0.3);
            padding: 1rem 0;
            z-index: 1000;
        }
        
        .mobile-nav-menu.show {
            display: block !important;
        }
        
        .mobile-nav-link {
            display: block;
            padding: 0.75rem 1.5rem;
            color: #58a6ff;
            text-decoration: none;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(88, 166, 255, 0.1);
        }
        
        .mobile-nav-link:hover {
            background: rgba(88, 166, 255, 0.1);
            color: #ffffff;
            text-decoration: none;
        }
        
        .mobile-nav-link:last-child {
            border-bottom: none;
        }
        
        /* Hide mobile menu on desktop */
        @media (min-width: 992px) {
            .mobile-nav-menu {
                display: none !important;
            }
        }
        

        
        /* Custom hamburger icon fallback */
        .custom-hamburger {
            display: none; /* Hidden by default */
            flex-direction: column;
            justify-content: space-between;
            width: 20px;
            height: 15px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .custom-hamburger span {
            display: block;
            height: 2px;
            width: 100%;
            background-color: #58a6ff;
            border-radius: 1px;
        }
        
        /* Show custom hamburger on mobile, hide default */
        @media (max-width: 767.98px) {
            .navbar-toggler-icon {
                display: none !important;
            }
            .custom-hamburger {
                display: flex !important;
                position: relative !important;
            }
        }
        
        /* Show default icon on desktop, hide custom */
        @media (min-width: 768px) {
            .navbar-toggler-icon {
                display: block !important;
            }
            .custom-hamburger {
                display: none !important;
            }
        }
        
        /* Improve mobile menu styling */
        @media (max-width: 767.98px) {
            .navbar-collapse {
                background: rgba(13, 17, 23, 0.98);
                border: 1px solid rgba(88, 166, 255, 0.3);
                border-radius: 8px;
                margin-top: 0.5rem;
                padding: 1rem;
            }
            
            .navbar-nav {
                gap: 0.5rem;
            }
            
            .nav-link {
                padding: 0.75rem 1rem;
                border-radius: 6px;
                transition: all 0.3s ease;
            }
            
            .nav-link:hover {
                background: rgba(88, 166, 255, 0.1);
            }
        }

    </style>
    
    {% block head %}{% endblock %}
</head>
<body>

    
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-custom sticky-top" style="overflow: hidden;">
        <div class="container" style="max-height: 60px; overflow: hidden;">
            <a class="navbar-brand" href="/">
                <i class="fas fa-seedling me-2"></i>FieldVision AI
            </a>
            
            <!-- Desktop Navigation -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-map me-1"></i>Map Interface
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">
                            <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/reports">
                            <i class="fas fa-chart-bar me-1"></i>Reports
                        </a>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user-circle me-1"></i>Account
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item" href="/dashboard"><i class="fas fa-cog me-2"></i>Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt me-2"></i>Sign Out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            
            <!-- Mobile Menu Button (only visible on small screens) -->
            <div class="d-lg-none mobile-menu-btn" onclick="toggleMobileMenu()">
                <div class="hamburger-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
        
        <!-- Mobile Navigation Menu (only visible on small screens) -->
        <div id="mobile-nav" class="mobile-nav-menu d-lg-none">
            <a href="/" class="mobile-nav-link">
                <i class="fas fa-map me-2"></i>Map Interface
            </a>
            <a href="/dashboard" class="mobile-nav-link">
                <i class="fas fa-tachometer-alt me-2"></i>Dashboard
            </a>
            <a href="/reports" class="mobile-nav-link">
                <i class="fas fa-chart-bar me-2"></i>Reports
            </a>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div id="mainContent" class="main-content">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Mobile Navigation Script -->
    <script>
        function toggleMobileMenu() {
            const mobileNav = document.getElementById('mobile-nav');
            if (mobileNav) {
                mobileNav.classList.toggle('show');
            }
        }
        
        // Close mobile menu when clicking outside
        document.addEventListener('click', function(event) {
            const mobileNav = document.getElementById('mobile-nav');
            const menuBtn = document.querySelector('.mobile-menu-btn');
            
            if (mobileNav && menuBtn && !menuBtn.contains(event.target) && !mobileNav.contains(event.target)) {
                mobileNav.classList.remove('show');
            }
        });
        
        // Close mobile menu when navigating
        document.addEventListener('DOMContentLoaded', function() {
            const mobileLinks = document.querySelectorAll('.mobile-nav-link');
            mobileLinks.forEach(link => {
                link.addEventListener('click', function() {
                    const mobileNav = document.getElementById('mobile-nav');
                    if (mobileNav) {
                        mobileNav.classList.remove('show');
                    }
                });
            });
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Ensure navbar toggle works on mobile
            const navbarToggler = document.querySelector('.navbar-toggler');
            const navbarCollapse = document.querySelector('.navbar-collapse');
            
            if (navbarToggler && navbarCollapse) {
                navbarToggler.addEventListener('click', function() {
                    navbarCollapse.classList.toggle('show');
                });
                
                // Close menu when clicking outside
                document.addEventListener('click', function(event) {
                    if (!navbarToggler.contains(event.target) && !navbarCollapse.contains(event.target)) {
                        navbarCollapse.classList.remove('show');
                    }
                });
            }
        });
    </script>
    
    <!-- Navigation JavaScript -->
    <script>
        // Simple navigation highlighting
        function updateActiveNav() {
            const currentPath = window.location.pathname;
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                }
            });
        }
        
        // Update navigation on page load
        document.addEventListener('DOMContentLoaded', function() {
            updateActiveNav();
        });
    </script>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
