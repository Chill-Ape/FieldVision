<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FieldVision AI{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
    
    <style>
        body {
            background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
            color: #f0f6fc;
            min-height: 100vh;
        }
        
        .navbar-custom {
            background: rgba(13, 17, 23, 0.95);
            border-bottom: 1px solid rgba(88, 166, 255, 0.3);
            backdrop-filter: blur(10px);
            padding: 0.25rem 0 !important;
            height: 50px !important;
            max-height: 50px !important;
            min-height: 50px !important;
            overflow: hidden !important;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            z-index: 1030 !important;
        }
        
        .navbar-brand {
            color: #58a6ff !important;
            font-weight: 600;
            font-size: 1.2rem;
            padding: 0.25rem 0;
            white-space: nowrap;
            overflow: hidden;
        }
        
        .navbar-nav {
            max-height: 50px;
            overflow: hidden;
        }
        
        .nav-link {
            color: #f0f6fc !important;
            transition: color 0.3s ease;
            padding: 0.5rem 0.75rem;
            white-space: nowrap;
        }
        
        .nav-link:hover {
            color: #58a6ff !important;
        }
        
        .nav-link.active {
            color: #58a6ff !important;
            background: rgba(88, 166, 255, 0.1) !important;
            border-radius: 6px;
        }
        
        .main-content {
            padding-top: 50px;
            min-height: calc(100vh - 50px);
        }
        
        /* Fix mobile navbar toggle icon visibility */
        .navbar-toggler {
            border: 1px solid rgba(88, 166, 255, 0.5);
            padding: 0.25rem 0.5rem;
        }
        
        .navbar-toggler:focus {
            box-shadow: 0 0 0 0.25rem rgba(88, 166, 255, 0.25);
        }
        
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%2888, 166, 255, 0.8%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
            width: 1.5em;
            height: 1.5em;
        }
        
        /* Improve mobile menu styling */
        @media (max-width: 991.98px) {
            .navbar-collapse {
                background: rgba(13, 17, 23, 0.98);
                border: 1px solid rgba(88, 166, 255, 0.3);
                border-radius: 8px;
                margin-top: 0.5rem;
                padding: 1rem;
            }
            
            .navbar-nav {
                gap: 0.5rem;
            }
            
            .nav-link {
                padding: 0.75rem 1rem;
                border-radius: 6px;
                transition: all 0.3s ease;
            }
            
            .nav-link:hover {
                background: rgba(88, 166, 255, 0.1);
            }
        }

    </style>
    
    {% block head %}{% endblock %}
</head>
<body>

    
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-custom sticky-top" style="overflow: hidden;">
        <div class="container" style="max-height: 60px; overflow: hidden;">
            <a class="navbar-brand" href="/">
                <i class="fas fa-seedling me-2"></i>FieldVision AI
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-map me-1"></i>Map Interface
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">
                            <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/reports">
                            <i class="fas fa-chart-bar me-1"></i>Reports
                        </a>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user-circle me-1"></i>Account
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item" href="/dashboard"><i class="fas fa-cog me-2"></i>Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt me-2"></i>Sign Out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div id="mainContent" class="main-content">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Navigation JavaScript -->
    <script>
        // Simple navigation highlighting
        function updateActiveNav() {
            const currentPath = window.location.pathname;
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                }
            });
        }
        
        // Update navigation on page load
        document.addEventListener('DOMContentLoaded', function() {
            updateActiveNav();
        });
    </script>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
