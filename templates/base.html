<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FieldVision AI{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
            color: #f0f6fc;
            min-height: 100vh;
        }
        
        .navbar-custom {
            background: rgba(13, 17, 23, 0.95);
            border-bottom: 1px solid rgba(88, 166, 255, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .navbar-brand {
            color: #58a6ff !important;
            font-weight: 600;
            font-size: 1.5rem;
        }
        
        .nav-link {
            color: #f0f6fc !important;
            transition: color 0.3s ease;
        }
        
        .nav-link:hover {
            color: #58a6ff !important;
        }
        
        .nav-link.active {
            color: #58a6ff !important;
            background: rgba(88, 166, 255, 0.1) !important;
            border-radius: 6px;
        }
        
        .main-content {
            padding-top: 2rem;
            min-height: calc(100vh - 80px);
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(13, 17, 23, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .loading-spinner {
            border: 3px solid rgba(88, 166, 255, 0.3);
            border-top: 3px solid #58a6ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>
    
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-custom sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#" onclick="loadPage('/', event)">
                <i class="fas fa-seedling me-2"></i>FieldVision AI
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="/" onclick="loadPage('/', event)">
                            <i class="fas fa-map me-1"></i>Map Interface
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="/dashboard" onclick="loadPage('/dashboard', event)">
                            <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="/reports" onclick="loadPage('/reports', event)">
                            <i class="fas fa-chart-bar me-1"></i>Reports
                        </a>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user-circle me-1"></i>Account
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item" href="#" onclick="loadPage('/dashboard', event)"><i class="fas fa-cog me-2"></i>Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt me-2"></i>Sign Out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div id="mainContent" class="main-content">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- SPA JavaScript -->
    <script>
        window.currentPage = window.location.pathname;
        
        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }
        
        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }
        
        function updateActiveNav(page) {
            // Remove active class from all nav links
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            
            // Add active class to current page nav link
            const activeLink = document.querySelector(`[data-page="${page}"]`);
            if (activeLink) {
                activeLink.classList.add('active');
            }
        }
        
        async function loadPage(page, event) {
            if (event) {
                event.preventDefault();
            }
            
            if (page === window.currentPage) {
                return; // Already on this page
            }
            
            showLoading();
            
            try {
                const response = await fetch(`${page}?ajax=1`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const html = await response.text();
                document.getElementById('mainContent').innerHTML = html;
                
                // Update browser URL without page reload
                history.pushState({page: page}, '', page);
                window.currentPage = page;
                
                // Update active navigation
                updateActiveNav(page);
                
                // Execute any scripts in the loaded content
                executeScripts();
                
                // Initialize page-specific functionality
                if (typeof initializePage === 'function') {
                    initializePage(page);
                }
                
            } catch (error) {
                console.error('Error loading page:', error);
                document.getElementById('mainContent').innerHTML = `
                    <div class="container">
                        <div class="alert alert-danger" role="alert">
                            <h4 class="alert-heading">Error Loading Page</h4>
                            <p>Unable to load the requested page. Please try again.</p>
                            <hr>
                            <p class="mb-0">Error: ${error.message}</p>
                        </div>
                    </div>
                `;
            } finally {
                hideLoading();
            }
        }
        
        function executeScripts() {
            const scripts = document.getElementById('mainContent').querySelectorAll('script');
            scripts.forEach(script => {
                const newScript = document.createElement('script');
                if (script.src) {
                    newScript.src = script.src;
                } else {
                    newScript.textContent = script.textContent;
                }
                document.head.appendChild(newScript);
            });
        }
        
        // Handle browser back/forward buttons
        window.addEventListener('popstate', function(event) {
            const page = event.state ? event.state.page : '/';
            window.currentPage = '';  // Force reload
            loadPage(page);
        });
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            window.currentPage = window.location.pathname;
            updateActiveNav(window.currentPage);
            
            // Set initial state
            history.replaceState({page: window.currentPage}, '', window.currentPage);
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
